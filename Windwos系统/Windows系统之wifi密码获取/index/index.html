    <div class="post-title">
        <p>
            Windows系统之wifi密码获取
        </p>
        <hr>
    </div>
    <div class="post-content">
        <p>  在某些情况 当你获取到一台个人笔记本的权限以后 需要获取本地已连接过的wifi密码。有以下两种方式：</p>
<p>1、控制面板–&gt;网络与共享中心–&gt;选择已连接的wifi–&gt;无线属性–&gt;安全–&gt;显示字符 即可获取到目前已连接的wifi密码。</p>
<img src="../index//image-20221225203348152.png" alt="image-20221225203348152" style="zoom: 50%;">

<img src="../index//image-20221225203426089.png" alt="image-20221225203426089" style="zoom:50%;">

<img src="../index//image-20221225203502857.png" alt="image-20221225203502857" style="zoom:50%;">

<img src="../index//image-20221225203542169.png" alt="image-20221225203542169" style="zoom:50%;">

<img src="../index//image-20221225203605489.png" alt="image-20221225203605489" style="zoom:50%;">

<p>2、windows命令行下获取wifi密码</p>
<p>首先打开dos窗口、键入</p>
<figure class="highlight cmd"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">netsh wlan show profile //获取wlan的用户配置文件</span><br><span class="line">netsh wlan show profile &quot;SSID（WIFI的名字）&quot; key=clear //获取指定WIFI的配置文件 里面包含wifi密码</span><br><span class="line">补充netsh 其他命令:</span><br><span class="line">netsh wlan show network <span class="built_in">mode</span>=bssid //此命令将显示您所在区域的所有可用 WiFi 网络</span><br><span class="line">netsh wlan connect name=(wifi name ) //连接指定名称的wifi</span><br></pre></td></tr></table></figure>

<img src="../index//image-20221225204154141.png" alt="image-20221225204154141" style="zoom:50%;">



<img src="../index//image-20221225204350998.png" alt="image-20221225204350998" style="zoom: 50%;">

<p>之后会附上简易bat脚本不完整版(技术太菜大佬勿喷！)—</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line">@echo off</span><br><span class="line">echo ==========Get BSSID==========</span><br><span class="line">netsh wlan show profile </span><br><span class="line">echo plaese input BSSID... &amp; pause &gt;nul</span><br><span class="line">set /p bssid=</span><br><span class="line">echo loading.... </span><br><span class="line">netsh wlan show profile %bssid% key=clear | findstr &quot;关键内容&quot;  &gt; password.txt &amp;&amp; type password.txt</span><br><span class="line">pause</span><br></pre></td></tr></table></figure>
