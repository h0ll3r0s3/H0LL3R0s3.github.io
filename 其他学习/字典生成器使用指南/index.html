        </p>
        <hr>
    </div>
    <div class="post-content">
        <h1 id="字典生成器使用指南"><a href="#字典生成器使用指南" class="headerlink" title="字典生成器使用指南"></a>字典生成器使用指南</h1><p><strong>1、Crunch(生成器)</strong></p>
<p>参数手册：</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br></pre></td><td class="code"><pre><span class="line">demo：</span><br><span class="line">	crunch &lt;min-len&gt; &lt;max-len&gt; [&lt;charset string&gt;] [options]</span><br><span class="line">&lt;min-len&gt;/&lt;max-len&gt;(控制生成长度范围)</span><br><span class="line">[&lt;charset string&gt;](控制生成字符集范围)</span><br><span class="line">@ [代表小写字母]</span><br><span class="line">, [代表大写字母]</span><br><span class="line">^ [代表特殊字符]</span><br><span class="line">% [代表0-9数字]</span><br><span class="line">[options](参数)</span><br><span class="line">-b 指定输出文字的大小，当达到指定大小后继续写入下一个文件</span><br><span class="line">-c 指定输出的行数(保留倒数的n行)</span><br><span class="line">-i 反转输出，使得aaa、aab、aac、aad等变为aaa、baa、caa、daa、aba、bba等</span><br><span class="line">-f /path/to/charset.lst charset-name(从charset.lst中指定字符集。)</span><br><span class="line">-p charset 或 -p word1 word2 ...</span><br><span class="line">	告诉crunch生成不带重复字符的单词。默认情况下，crunch将生成字符集中字符数^最大长度的单词列表。此选项	将生成#of_chars_in_charset!。!代表阶乘。例如，假设字符集是abc，最大长度为4。默认情况下，crunch将	生成3^4 = 81个单词。此选项将生成3！= 3x2x1 = 6个单词（abc、acb、bac、bca、cab、cba）。此选项必	  须是最后一个选项！此选项不能与-s一起使用，忽略最小和最大长度，但仍需指定两个数字。</span><br><span class="line">-q filename.txt 告诉crunch读取filename.txt并对其进行排列。这类似于-p选项，但是它从filename.txt获取     输入。</span><br><span class="line">-d 限制重复字符的数量，例如-d 2@表示最多有连续2个的小写字母相同</span><br><span class="line">-e &lt;string&gt; 表示生成到该字符停止</span><br><span class="line">-s &lt;string&gt; 表示从该字符开始生成</span><br><span class="line">-l 当使用-t选项时，该选项告诉crunch哪些符号应该被视为文字。这将允许你在模式中使用占位符作为字母。-l选项应	  该与-t选项具有相同的长度</span><br><span class="line">-o 将结果输出到文件</span><br><span class="line">-z gzip,bzip,lzma,7z 将文件压缩，gzip最快，7z最慢但效果最好</span><br><span class="line">-P 读取filename.txt的文件内容</span><br><span class="line">-t pattern@,^%使用-t参数指定pattern；必须保证min-length等于max-length</span><br></pre></td></tr></table></figure>

<p>例子:</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">crunch 1 3  (生成1-3位的a-z组合)</span><br><span class="line">crunch 1 3 abcd  (生成1-3为有abcd排列组合的单词)</span><br><span class="line">crunch 3 3  -t @.do (生成三位以do为后缀,以小写字母为名的字典！！注@当作占位符)</span><br><span class="line">runch 4 5 -p abc (生成不重复的组合！！必须指定数字)</span><br><span class="line">crunch 4 5 -p dog cat bird  (生成不重复的组合)</span><br></pre></td></tr></table></figure>
