        <p>
            内网信息收集
        </p>
        <hr>
    </div>
    <div class="post-content">
        <p>1、判断是否存在域环境</p>
<p>查看网关IP地址、DNS的ip地址、域名、本机是否和DNS服务器处于同一网段等信息，然后用nslookup解析DNS的IP看是否与DNS服务器同一IP。</p>
<figure class="highlight cmd"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line"><span class="function">cmd:</span></span><br><span class="line"><span class="function">	<span class="title">ipconfig</span> /<span class="title">all</span></span></span><br><span class="line"><span class="function"><span class="title">powershell</span>:</span></span><br><span class="line"><span class="function">	[<span class="title">System.DirectoryServices.ActiveDirectory.Domain</span>]::<span class="title">GetCurrentDomain</span>()</span></span><br></pre></td></tr></table></figure>

<p>直接查看系统详细信息筛选出域信息</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">systeminfo | findstr &quot;域:&quot;</span><br></pre></td></tr></table></figure>

<p><img src="/%E5%86%85%E7%BD%91%E6%B8%97%E9%80%8F/%E5%86%85%E7%BD%91%E4%BF%A1%E6%81%AF%E6%94%B6%E9%9B%86/image-20230103160600828.png" alt="image-20230103160600828"></p>
<p>查看当前登录域及域用户</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">net config workstation</span><br></pre></td></tr></table></figure>

<p><img src="/%E5%86%85%E7%BD%91%E6%B8%97%E9%80%8F/%E5%86%85%E7%BD%91%E4%BF%A1%E6%81%AF%E6%94%B6%E9%9B%86/image-20230103160915478.png" alt="image-20230103160915478"></p>
<p>判断主域</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">net time /domain</span><br></pre></td></tr></table></figure>

<p>2、枚举整个域用户</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">net user /domain</span><br></pre></td></tr></table></figure>
